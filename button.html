<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    transition: background-color 0.5s;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ffcc00;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button id="illuminateBtn">Illuminate</button>

  <script>
    const button = document.getElementById('illuminateBtn');

    button.addEventListener('click', () => {
      document.body.style.backgroundColor = '#ffffff';
      setTimeout(() => {
        document.body.style.backgroundColor = '#f0f0f0';
      }, 1000);
    });
  </script>
</body>
</html>
